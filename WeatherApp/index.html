<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

    
    <div class = "App">





        <div class="searchdiv">

            <input type="text" placeholder="Enter City">
            <button> <img src="images/search.png" alt=""></button>

        </div>





        <div class="imagediv">

            <img class ="icon" src="images/clouds.png" alt="">

        </div>




        <div class="footerdiv">
                <h1 class ="Temp">18°C </h1>
                <p class ="Location">Location</p>
        </div>



        <div class = "footer2">
            <div class ="Detail">
                <img src="images/wind.png" alt="">
                <h1 class = "humidity">50% </h1>
                <h1 class ="second">Humidity</h1>
            </div>
            
            <div class ="Detail">
                <img src="images/humidity.png" alt="">
                <h1 class="wind_speed">50% </h1>
                <h1 class = "Second">Wind</h1>
            </div>
            

        </div>




    </div>

</div>

<script>



const apiKey = "4f5813010f2242d6a44dee396ccf58f5";
const apiurl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";


const searchbtn = document.querySelector(".searchdiv button");
const weatherIcon = document.querySelector("icon");

async function checkweather(city){
    const response = await fetch(apiurl + city + `&appid=${apiKey}`);
    var data = await response.json();

    document.querySelector(".Location").innerHTML = data.name;
    document.querySelector(".Temp").innerHTML = data.main.temp+"°C";
    document.querySelector(".humidity").innerHTML = data.main.humidity +"%";
    document.querySelector(".wind_speed").innerHTML = data.wind.speed + "km/h";

        if(data.weather[0].main == "Clouds"){
    weatherIcon.src = "images/clouds.png";}
    else if(data.weather[0].main == "'Clear"){
    weatherIcon.src = "images/clear.png";}
    else if(data.weather[0].main == "Rain"){
    weatherIcon.src = "images/rain.png";}
    else if(data.weather[0].main == "Drizzle"){
    weatherIcon.src = "images/drizzle.png";
    }
    else if(data.weather[0].main == "Mist"){
    weatherIcon.src = "images/mist.png";

}
}

searchbtn.addEventListener("click" , ()=>{
    const searchbox = document.querySelector(".searchdiv input");
    checkweather(searchbox.value);
});






</script>
    
</body>
</html>
